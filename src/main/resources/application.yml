# YML HAS PRIORITY OVER PROGRAMMATIC CONFIG
resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 6
        failure-rate-threshold: 50
        wait-duration-in-open-state: 20s
        permitted-number-of-calls-in-half-open-state: 4
        slow-call-duration-threshold: 3s
        slow-call-rate-threshold: 50
    instances:
      items: # THIS NAME IS PROVIDED IN CONTROLLER
        base-config: default
  timelimiter:
    configs:
      default:
        timeout-duration: 4s
    instances:
      items:
        base-config: default
